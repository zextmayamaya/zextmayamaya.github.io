name: everyday-recite

on:
  workflow_dispatch:
#  schedule:
#    - cron: '0 16 * * *'

jobs:
  create_html:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: node.js
        uses: actions/setup-node@v4
      - name: shell create file
        run: |
          cat everydayRecite.csv | grep $(date --date="1day" +%F) | cut -d ',' -f 3 > tomorrow
          pwd;ls -lh
      - name: pull files
        run: |
          npm i --no-fund
          git pull
          node app.js
          git add .
          git commit -m "update index.html"
          git status
          git push origin develop
